<!DOCKTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>Login</title>
</head>
<body>
	<div class="container">
		<h3>Login page</h3>
		<hr>
		
		<div th:if="${param.error != null}" 
				class="alert alert-danger col-xs-offset-1 col-xs-10" 
				role="alert">
			Wrong name or password
		</div>
		
		<div th:if="${param.logout != null}" 
				class="alert alert-info col-xs-offset-1 col-xs-10" 
				role="alert">
			You have been logged out
		</div>
		
		<p class="h4 mb-4">Login</p>
		<h6>Default passwords are in attached sql scripts file</h6>
		<form action="#" th:action="@{/authenticate}" method="POST">
			<div class="form-group">
				<div class=form-xs-15>
					<input type="text" name="username" class="form-control mb-4 col-4" placeholder="Name">
					<input type="password" name="password" class="form-control mb-4 col-4" placeholder="Password">
					<button type="submit" class="btn btn-info col-2">Login</button>
				</div> 
			</div>
		</form>
	
	</div>
</body>
</html>
