<!DOCKTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>Login</title>
</head>
<body>
	<div class="container">
		<h3>Login</h3>
		<hr>
		<p th:if="${param.error != null}" class="alert alert-danger" role="alert">Wrong name or password</p>
		<p class="h4 mb-4">Login here</p>
		<form action="#" th:action="@{/authenticate}" method="POST">
			<input type="text" name="username" class="form-control mb-4 col-4" placeholder="Name">
			<input type="password" name="password" class="form-control mb-4 col-4" placeholder="Password">
			<button type="submit" class="btn btn-info col-2">Login</button> 
		</form>
	</div>
</body>
</html>
